<mat-card>
  <mat-card-content>
    <div fxFlex>
      <mat-card-header>
        <mat-card-title>List of Users</mat-card-title>
        <div fxFlex></div>
        <mat-card-actions>
          <button mat-raised-button (click)="openAddModal()" color="primary"><mat-icon>add</mat-icon> Add user</button>
        </mat-card-actions>
      </mat-card-header>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">
        <ng-container matColumnDef="SlNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sl.No</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="EmployeeName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
          <td mat-cell *matCellDef="let element">{{ element.employeeDetails.employeeName }}</td>
        </ng-container>

        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="RoleName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Name</th>
          <td mat-cell *matCellDef="let element">{{ element.role.roleName }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editUser(element.id)" class="edit-button">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th class="table-heading" mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteUser(element.id)" class="delete-button">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 10000]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
