<mat-card>
  <div style="padding-bottom: 7px">
    <mat-toolbar style="background-color: black">
      <mat-card-title style="color: white">Pending Tasks</mat-card-title>
    </mat-toolbar>
  </div>
  <mat-card-content>
    <table mat-table [dataSource]="userPendingTasks" matSort class="mat-elevation-z1">
      <ng-container matColumnDef="From">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="loadDetails(element.id, element.taskIntanceId, element.formKey,element.caseInformation)"
        >
          {{ element.agency.agencyName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="letterNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Letter No</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="loadDetails(element.id, element.taskIntanceId, element.formKey,element.caseInformation)"
        >
          {{ element.letterNo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="letterDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Letter Date</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="loadDetails(element.id, element.taskIntanceId, element.formKey,element.caseInformation)"
        >
          {{ element.letterDate | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="loadDetails(element.id, element.taskIntanceId, element.formKey,element.caseInformation)"
        >
          {{ element.subject }}
        </td>
      </ng-container>

      <ng-container matColumnDef="SenderName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sender Name</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="loadDetails(element.id, element.taskIntanceId, element.formKey,element.caseInformation)"
        >
          {{ element.senderName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="ReceiptNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Receipt No</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="loadDetails(element.id, element.taskIntanceId, element.formKey,element.caseInformation)"
        >
          {{ element.receiptNo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action Required</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="loadDetails(element.id, element.taskIntanceId, element.formKey,element.caseInformation)"
        >
          {{ element.caseStatus }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
