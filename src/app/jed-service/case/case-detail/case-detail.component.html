<div class="row" style="padding-top: 10px; padding-left: 10px"> 
  <div class="col-lg-1">
    <label id="example-radio-group-label" style="font-weight: bold">List of attachments</label>
    <div *ngFor="let element of caseAttachment">
      <div
        class="col-md-12" 
        style="cursor: pointer; color: blue; text-decoration: underline; word-wrap: break-word; font-size: x-small;"
        (click)="caseDocument(element.id)">
        {{ element.documentName }}
      </div>
    </div> 
  </div> 
  <div class="col-lg-6"> 
    <object #pdfViewer type="application/pdf" width="100%" height="1111px"></object>
  </div>
  <div class="col-lg-4">
    <!-- Assign Enforcer -->
    <div *ngIf=showEnforcerAssignment>
      <div fxLayout="row" style="padding-bottom: 10px;" fxLayoutAlign="center center">
        <mat-card-title class="viewTitle"><strong>Assign Attorney</strong></mat-card-title>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button type="button" color="primary" (click)="assignTask()">
          <mat-icon>assignment</mat-icon> Assign
        </button>
      </div>
    </div>
    <!-- Select Enforcement -->
    <div *ngIf="formKey === 'ENFORCER-REVIEW-JUDGEMENT'">
      <mat-card-title class="viewTitle"><strong>Enforcement Detials</strong></mat-card-title><br>
      <hr>
      <div class="row">
        <div class="col-md-12">
            <div class="control-label"><strong>Action To be taken</strong></div>
            <div class="control-label">{{ followupAction }}</div>
        </div> 
      </div><br>
      <div class="row">
        <div class="col-md-12">
            <div class="control-label"><strong>Remark</strong></div>
            <div class="control-label">{{ followupRemark }}</div>
        </div> 
      </div>
      <hr> 
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Select Enforcement Type</mat-label>
        <mat-select [(ngModel)]="selectedEnforcementType" (selectionChange)="enableEnforceBtn()"> 
          <mat-option *ngFor="let element of enforcementType" [value]="element.id">{{ element.enforcementType }}</mat-option>
        </mat-select>
        <mat-error>required!</mat-error>
      </mat-form-field>
      
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button type="button" [disabled]="enforceButton" color="primary" (click)="caseEnforcement()">
          <mat-icon>assignment</mat-icon> Enforce
        </button>
      </div>
    </div>
    <hr />
    <app-case-detail-view></app-case-detail-view>
  </div>
</div>
